<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="resume-container">
    <h1 class="resume-header">My Editable Resume</h1>
    
    <!-- Personal Info Section -->
    <div id="personal-info" class="editable-section">
      <div class="info-field" data-field="name">
        <label for="name">Name</label>
        <input type="text" id="name" class="editable-input" value="Honey">
        <button class="save-btn" data-field="name">Save</button>
      </div>
      <div class="info-field" data-field="email">
        <label for="email">Email</label>
        <input type="email" id="email" class="editable-input" value="honeylegend@gmail.com">
        <button class="save-btn" data-field="email">Save</button>
      </div>
      <div class="info-field" data-field="address">
        <label for="address">Address</label>
        <input type="text" id="address" class="editable-input" value="1234 Elm Street,london , america ">
        <button class="save-btn" data-field="address">Save</button>
      </div>
      <div class="info-field" data-field="contact">
        <label for="contact">Contact</label>
        <input type="text" id="contact" class="editable-input" value="+1234567890">
        <button class="save-btn" data-field="contact">Save</button>
      </div>
      <div class="info-field" data-field="linkedin">
        <label for="linkedin">LinkedIn</label>
        <input type="text" id="linkedin" class="editable-input" value="linkedin.com/in/Honey">
        <button class="save-btn" data-field="linkedin">Save</button>
      </div>
    </div>
    
    <!-- Academic Qualifications Section -->
    <div id="academic-qualifications" class="editable-section">
      <h2>Academic Qualifications</h2>
      <input type="text" id="academic" class="editable-input" value="Bachelor of Science in Computer Science">
      <button class="save-btn" data-field="academic">Save</button>
    </div>

    <!-- Field Expertise Section -->
    <div id="field-expertise" class="editable-section">
      <h2>Field Expertise</h2>
      <input type="text" id="expertise" class="editable-input" value="Software Development, Web Development, Database Management">
      <button class="save-btn" data-field="expertise">Save</button>
    </div>
    
    <!-- Employment Experience Section -->
    <div id="employment-experience" class="editable-section">
      <h2>Employment Experience</h2>
      <input type="text" id="experience" class="editable-input" value="Software Developer at Tech Solutions">
      <button class="save-btn" data-field="experience">Save</button>
    </div>
    
    <!-- Skills Section -->
    <div id="skills" class="editable-section">
      <h2>Skills</h2>
      <input type="text" id="skills-input" class="editable-input" value="JavaScript, TypeScript, React, Node.js, HTML, CSS">
      <button class="save-btn" data-field="skills-input">Save</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
